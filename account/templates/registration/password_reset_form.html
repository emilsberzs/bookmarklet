{% extends 'base.html' %}

{% block title %}Reset Your password{% endblock title %}


{% block content %}
<h1>Forgotten Your password?</h1>
<p>Enter Your email to obtain new password</p>
<form method="post">
    {{ form.as_p}}
    <p><input type="submit" value="Send e-mail"></p>
    {% csrf_token %}
</form>
{% endblock content %}
